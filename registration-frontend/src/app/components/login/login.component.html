<div class="container">
    <h2>Login Form</h2>
    <form #loginForm="ngForm" (ngSubmit)="login()">
        <small class="text-danger">{{message}}</small>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]= "user.email" required >
        </div>
            <div div class="form-group">
        <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="pwd" [(ngModel)]= "user.password" required [class.is-invalid]>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
